spring.application.name=webinge

server.port = 8080

# app settings
we-binge.allowed-origins=*

# LiveKit keys
livekit.apiKey=${LIVEKIT_API_KEY:}
livekit.apiSecret=${LIVEKIT_API_SECRET:}
# TTL for LiveKit tokens
livekit.ttl=${LIVEKIT_TTL_MS:3600000}

# TURN (coturn) static auth secret
turn.static-auth-secret=${TURN_STATIC_AUTH_SECRET:}
# TURN server URLs
turn.urls=${TURN_URLS:}
# TTL (seconds) for generated TURN credentials
turn.ttl.seconds=${TURN_TTL_SECONDS:3600}